<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeOps - Client Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .reviews-section {
            margin-bottom: 50px;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .review-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reviewer-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .review-date {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .review-text {
            color: #555;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .review-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .form-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .review-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VibeOps Client Reviews</h1>
            <p>See what our clients have to say about our services</p>
        </div>

        <div class="auth-section" id="authSection">
            <div class="auth-info">
                <p>You need to be logged in to add, edit, or delete reviews.</p>
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
        </div>

        <div class="form-section" id="reviewForm" style="display: none;">
            <h2 class="form-title">Add Your Review</h2>
            <form id="addReviewForm">
                <div class="form-group">
                    <label for="reviewerName" class="form-label">Your Name</label>
                    <input type="text" id="reviewerName" name="reviewer_name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="reviewText" class="form-label">Your Review</label>
                    <textarea id="reviewText" name="review_text" class="form-input form-textarea" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>

        <div class="reviews-section">
            <h2 class="form-title">Client Reviews</h2>
            <div id="reviewsContainer">
                <div class="loading">Loading reviews...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://yrxldviz.up.railway.app/api';
        
        // State
        let isAuthenticated = false;
        let currentUser = null;

        // DOM elements
        const authSection = document.getElementById('authSection');
        const reviewForm = document.getElementById('reviewForm');
        const addReviewForm = document.getElementById('addReviewForm');
        const reviewsContainer = document.getElementById('reviewsContainer');

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/status`);
                const data = await response.json();
                
                isAuthenticated = data.authenticated;
                currentUser = data.user;
                
                updateAuthUI();
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // Update UI based on authentication status
        function updateAuthUI() {
            if (isAuthenticated) {
                authSection.innerHTML = `
                    <div class="auth-info">
                        <p>Welcome, ${currentUser?.email || 'User'}! You can add, edit, and delete reviews.</p>
                        <a href="/logout" class="btn btn-primary">Logout</a>
                    </div>
                `;
                reviewForm.style.display = 'block';
            } else {
                authSection.innerHTML = `
                    <div class="auth-info">
                        <p>You need to be logged in to add, edit, or delete reviews.</p>
                        <a href="/login" class="btn btn-primary">Login</a>
                    </div>
                `;
                reviewForm.style.display = 'none';
            }
        }

        // Load reviews
        async function loadReviews() {
            try {
                const response = await fetch(`${API_BASE_URL}/reviews`);
                const data = await response.json();
                
                if (data.success) {
                    displayReviews(data.reviews);
                } else {
                    showError('Failed to load reviews: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                showError('Failed to load reviews. Please try again later.');
            }
        }

        // Display reviews
        function displayReviews(reviews) {
            if (reviews.length === 0) {
                reviewsContainer.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No reviews yet. Be the first to leave one!</p>';
                return;
            }

            const reviewsHTML = reviews.map(review => {
                const date = new Date(review.created_at).toLocaleDateString();
                const actionsHTML = isAuthenticated ? `
                    <div class="review-actions">
                        <button class="btn btn-edit" onclick="editReview(${review.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteReview(${review.id})">Delete</button>
                    </div>
                ` : '';

                return `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="reviewer-name">${escapeHtml(review.reviewer_name)}</div>
                            <div class="review-date">${date}</div>
                        </div>
                        <div class="review-text">${escapeHtml(review.review_text)}</div>
                        ${actionsHTML}
                    </div>
                `;
            }).join('');

            reviewsContainer.innerHTML = reviewsHTML;
        }

        // Add review
        async function addReview(formData) {
            try {
                const response = await fetch(`${API_BASE_URL}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reviewer_name: formData.get('reviewer_name'),
                        review_text: formData.get('review_text')
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Review added successfully!');
                    addReviewForm.reset();
                    loadReviews();
                } else {
                    showError('Failed to add review: ' + data.error);
                }
            } catch (error) {
                console.error('Error adding review:', error);
                showError('Failed to add review. Please try again.');
            }
        }

        // Edit review
        function editReview(reviewId) {
            // For now, just show an alert. You can implement a modal or redirect to edit page
            alert('Edit functionality will be implemented. Review ID: ' + reviewId);
        }

        // Delete review
        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/reviews/${reviewId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Review deleted successfully!');
                    loadReviews();
                } else {
                    showError('Failed to delete review: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                showError('Failed to delete review. Please try again.');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            reviewsContainer.insertBefore(successDiv, reviewsContainer.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            reviewsContainer.insertBefore(errorDiv, reviewsContainer.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Event listeners
        addReviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addReviewForm);
            await addReview(formData);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadReviews();
        });
    </script>
</body>
</html>
