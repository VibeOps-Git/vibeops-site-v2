{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<section class="reviews-hero" data-aos="fade-up" data-aos-duration="800">
  <div class="container">
    <h1>Edit Review</h1>
    <p>Update the review details below</p>
  </div>
</section>

<section class="reviews-content">
  <div class="container">
    <div class="review-form-container" data-aos="fade-up" data-aos-duration="800">
      <h2>Edit Review</h2>
      <p class="form-subtitle">Update the review information below.</p>
      
      <form method="POST" class="review-form">
        <div class="form-group">
          <label for="reviewer_name">Client Name</label>
          <input type="text" id="reviewer_name" name="reviewer_name" required 
                 value="{{ review.reviewer_name }}" placeholder="Enter the client's name">
        </div>
        
        <div class="form-group">
          <label for="review_text">Review</label>
          <textarea id="review_text" name="review_text" required 
                    placeholder="Enter the client's review..." rows="5">{{ review.review_text }}</textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn primary">Update Review</button>
          <a href="{{ url_for('reviews') }}" class="btn secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_head %}
<style>
  .reviews-hero {
    background: linear-gradient(135deg, #0e0e0e 0%, #1a1a1a 100%);
    padding: 120px 20px 80px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .reviews-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 50%, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
    pointer-events: none;
  }

  .reviews-hero h1 {
    color: #00ffcc;
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
  }

  .reviews-hero p {
    font-size: 1.2rem;
    color: #f2f2f2;
    max-width: 600px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  .reviews-content {
    padding: 80px 20px;
    background: #0e0e0e;
  }

  .review-form-container {
    max-width: 600px;
    margin: 0 auto;
    background: rgba(26, 26, 26, 0.8);
    border: 1px solid rgba(0, 255, 204, 0.3);
    border-radius: 15px;
    padding: 40px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
  }

  .review-form-container h2 {
    color: #00ffcc;
    text-align: center;
    margin-bottom: 10px;
    font-size: 2rem;
  }

  .form-subtitle {
    text-align: center;
    color: #888;
    margin-bottom: 30px;
    font-size: 0.9rem;
  }

  .review-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-group label {
    color: #f2f2f2;
    font-weight: 600;
    font-size: 1rem;
  }

  .form-group input,
  .form-group textarea {
    background: rgba(14, 14, 14, 0.8);
    border: 2px solid rgba(0, 255, 204, 0.3);
    border-radius: 8px;
    padding: 12px 16px;
    color: #f2f2f2;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #00ffcc;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
  }

  .form-group input::placeholder,
  .form-group textarea::placeholder {
    color: #888;
  }

  .form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .btn.primary {
    background: linear-gradient(135deg, #00ffcc 0%, #00cc99 100%);
    color: #0e0e0e;
  }

  .btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 255, 204, 0.4);
  }

  .btn.secondary {
    background: rgba(255, 255, 255, 0.1);
    color: #f2f2f2;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn.secondary:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .reviews-hero {
      padding: 100px 20px 60px;
    }

    .reviews-hero h1 {
      font-size: 2.5rem;
    }

    .reviews-hero p {
      font-size: 1rem;
    }

    .review-form-container {
      padding: 30px 20px;
    }

    .form-actions {
      flex-direction: column;
    }
  }

  @media (max-width: 480px) {
    .reviews-content {
      padding: 60px 15px;
    }

    .review-form-container {
      padding: 25px 15px;
    }
  }
</style>
{% endblock %}
